server {
    listen 80;
    server_name tableflow.ddns.net;

    # Point temporaire pour la validation Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /usr/share/nginx/html;
    }

    # Redirection HTTP vers HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name tableflow.ddns.net;

    # Certificats SSL
    ssl_certificate /etc/letsencrypt/live/tableflow.ddns.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/tableflow.ddns.net/privkey.pem;

    # Protéger HTTPS avec des configurations sécurisées
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # Proxy vers le frontend
    location / {
        proxy_pass http://frontend:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Proxy vers le backend (API)
    location /api/ {
        proxy_pass http://tableflow.ddns.net:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
