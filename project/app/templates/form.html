<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réservation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Réserver une table</h1>
    <form method="POST" action="/submit-reservation">
        <!-- Nombre de personnes -->
        <div class="mb-3">
            <label for="peopleCount" class="form-label">Nombre de personnes</label>
            <input type="number" class="form-control" id="peopleCount" name="peopleCount" min="1" required>
        </div>

        <!-- Allergies -->
        <div class="mb-3">
            <label class="form-label">Y a-t-il des allergies ?</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="allergies" id="allergiesYes" value="yes">
                <label class="form-check-label" for="allergiesYes">Oui</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="allergies" id="allergiesNo" value="no" checked>
                <label class="form-check-label" for="allergiesNo">Non</label>
            </div>
        </div>
        <div class="mb-3" id="allergyDetails" style="display: none;">
            <label for="allergyText" class="form-label">Veuillez décrire les allergies et pour combien de personnes</label>
            <textarea class="form-control" id="allergyText" name="allergyText"></textarea>
        </div>

        <!-- Date -->
        <div class="mb-3">
            <label for="reservationDate" class="form-label">Date</label>
            <input type="date" class="form-control" id="reservationDate" name="reservationDate" required>
        </div>

        <!-- Heure -->
        <div class="mb-3">
            <label for="reservationTime" class="form-label">Heure</label>
            <select class="form-select" id="reservationTime" name="reservationTime" required>
                <option value="11:30">11:30</option>
                <option value="12:00">12:00</option>
                <option value="12:30">12:30</option>
                <option value="19:30">19:30</option>
                <option value="20:00">20:00</option>
                <option value="20:30">20:30</option>
                <option value="21:00">21:00</option>
            </select>
        </div>

        <!-- Contact -->
        <h2>Contact</h2>
        <div class="mb-3">
            <label for="firstName" class="form-label">Prénom</label>
            <input type="text" class="form-control" id="firstName" name="firstName" required>
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Nom</label>
            <input type="text" class="form-control" id="lastName" name="lastName" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Téléphone</label>
            <input type="tel" class="form-control" id="phone" name="phone" required>
        </div>

        <!-- Bouton soumettre -->
        <button type="submit" class="btn btn-primary">Soumettre</button>
    </form>
</div>

<script>
    // Afficher/cacher les détails des allergies
    document.querySelectorAll('input[name="allergies"]').forEach(radio => {
        radio.addEventListener('change', () => {
            const details = document.getElementById('allergyDetails');
            if (document.getElementById('allergiesYes').checked) {
                details.style.display = 'block';
            } else {
                details.style.display = 'none';
            }
        });
    });

    // Restreindre les dates aux jours d'ouverture (mardi à samedi)
    const reservationDate = document.getElementById('reservationDate');
    reservationDate.addEventListener('change', () => {
        const selectedDate = new Date(reservationDate.value);
        const day = selectedDate.getUTCDay(); // 0 = Dimanche, 6 = Samedi
        if (day === 0 || day === 1 || (day === 6 && selectedDate.getHours() < 13)) {
            alert("Le restaurant est fermé à cette date. Veuillez choisir un autre jour.");
            reservationDate.value = "";
        }
    });
</script>
</body>
</html>
