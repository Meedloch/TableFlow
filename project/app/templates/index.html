<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devis Restaurant</title>
</head>
<body>
    <h1>Générer un devis</h1>
    <form action="{{ url_for('quote') }}" method="post">
        <label for="group_size">Nombre de personnes :</label>
        <input type="number" id="group_size" name="group_size" required>

        <label for="menu">Menu :</label>
        <select id="menu" name="menu">
            {% for menu in menus %}
                <option value="{{ menu.id }}">{{ menu.name }} - {{ menu.price_per_person }}€</option>
            {% endfor %}
        </select>

        <button type="submit">Générer le devis</button>
    </form>
</body>
</html>
